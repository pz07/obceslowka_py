{% extends "base.html" %}
{% load url from future %}

{% block content %}
	{% if form.errors %}
		<p class="error">Your username and password didn't match. Please try again.</p>
	{% endif %}

	<form method="post" action="{% url 'words.views.user_registration' %}">
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" value="Create account" />
	</form>
{% endblock %}
